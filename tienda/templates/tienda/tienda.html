{% extends "projectWebApp/plantillaBase.html" %}

{% load static %}

{% block content %}
    <div class="container">
        <div style="float: right;">
            <p style="color: aliceblue;">Total:</p>
        </div>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-3">
                <div class="card" style="width: 100%; margin: 5px 5px;">
                    <img class="card-img-top" src="{{producto.imagen.url}}">
                    <div class="card-body" style="text-align: center;">
                        <h7 class="card-title">{{producto.nombre}}</h7>
                        <p class="card-text">{{producto.precio}}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-seccess">Agregar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
